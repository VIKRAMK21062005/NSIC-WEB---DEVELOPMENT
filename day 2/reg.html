<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="first_h">
        <form>
            <h2>Registration Form</h2>
            <div class="input_box">
                <div class="input-field">
                    <input type="text" placeholder="First_name" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Last_name" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>
            <div class="input_box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="number" placeholder="PhoneNumber" required>
                    <i class='bx bx-phone'></i>
                </div>
            </div>
            <div class="input_box">
                <div class="input-field">
                    <input type="date" placeholder="DOB" required>
                    <i class='bx bxs-calendar'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="City" required>
                    <i class='bx bx-map'></i>
                </div>
            </div>
            <div class="input_box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock'></i>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-open'></i>
                </div>
            </div>
            <label><input type="checkbox" required>I hereby declare that the above information provided is true and correct</label>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
