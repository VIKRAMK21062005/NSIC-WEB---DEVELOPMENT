<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi Bar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .hero {
            height: 100vh;
            width: 100%;
            background-image: url(https://img.freepik.com/free-photo/abstract-blur-empty-green-gradient-studio-well-use-as-background-website-template-frame-business-report_1258-71453.jpg); /* Replace with actual image path */
            background-size: cover;
        }
        nav {
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%; /* Adjust padding as per your design */
        }
        h2 {
            /* text-align: left; */ /* Redundant, since it's already left-aligned by default */
        }
        img {
            height: 50px;
            float: left;
            border-radius: 15px;
            padding-right: 2px;
        }
        img:hover{
            opacity: 0.5;
        }
        .logo {
            color: rgb(66, 60, 240);
            font-size: 30px;
            display: flex;
            justify-content: left;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            padding-left: 300px;
        }
        nav ul li {
            padding: 10px 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: red;
            transition: .5s;
        }
        button {
            border: none;
            background: red;
            padding: 10px 30px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer; /* Use pointer cursor for buttons */
        }
        button:hover {
            color: aqua;
            font-size: x-large;
            transition: 2s;
        }
    </style>
</head>
